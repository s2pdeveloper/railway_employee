<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons class="color-light" slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <div class="nav-items">
      <img class="header-img" src="../../../../assets/logo.png" alt="" />
      <ion-label>RESS</ion-label>
      <img class="header-img" src="../../../../assets/CRIS_logo.png" alt="" />
    </div>
    <ion-buttons class="color-light" slot="end">
      <ion-back-button defaultHref="default/home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding title">
    <h1 class="ion-no-margin">SALARY DATA</h1>
  </div>
  <form [formGroup]="salaryDataForm">
    <ion-grid fixed>
      <ion-row class="detail-bg">
        <ion-col size="12" class="ion-no-padding">
          <h1 class="ion-no-margin ion-text-center">Personal Details</h1>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-item class="input-class" lines="none">
            <ion-input
              label="Name"
              labelPlacement="stacked"
              formControlName="name"
              type="text"
            >
            </ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="12">
          <ion-item class="input-class" lines="none">
            <ion-input
              label="Designation"
              labelPlacement="stacked"
              formControlName="designation"
              type="text"
            ></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="12">
          <ion-item class="input-class" lines="none">
            <ion-input
              label="Department"
              labelPlacement="stacked"
              formControlName="department"
              type="text"
            ></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="12">
          <ion-item class="input-class" lines="none">
            <ion-input
              label="Bill Unit"
              labelPlacement="stacked"
              formControlName="billUnit"
              type="text"
            ></ion-input></ion-item
        ></ion-col>
        <ion-col size="12">
          <ion-item class="input-class" lines="none">
            <ion-input
              label="Pay level"
              labelPlacement="stacked"
              formControlName="payLevel"
              type="number"
            ></ion-input></ion-item
        ></ion-col>
        <ion-col size="12">
          <ion-item class="input-class" lines="none">
            <ion-input
              label="Pay Rate"
              labelPlacement="stacked"
              formControlName="payRate"
              type="number"
            ></ion-input></ion-item
        ></ion-col>
      </ion-row>
    </ion-grid>
    <ion-grid fixed>
      <ion-row class="job-bg"
        ><ion-col
          ><h1 class="ion-no-margin ion-text-center">Earnings Details</h1>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-item class="input-class" lines="none">
            <ion-input
              label="Basic Pay"
              labelPlacement="stacked"
              formControlName="basicPay"
              type="number"
            ></ion-input></ion-item
        ></ion-col>
        <ion-col size="12">
          <ion-item class="input-class" lines="none">
            <ion-input
              label="Dearness Allowance"
              labelPlacement="stacked"
              formControlName="dearnessAllowance"
              type="number"
            ></ion-input></ion-item
        ></ion-col>
        <ion-col size="12">
          <ion-item class="input-class" lines="none">
            <ion-input
              label="Transport Allowance"
              labelPlacement="stacked"
              formControlName="transportAllowance"
              type="number"
            ></ion-input></ion-item
        ></ion-col>
        <ion-col size="12">
          <ion-item class="input-class" lines="none">
            <ion-input
              label="Travelling Allowance"
              labelPlacement="stacked"
              formControlName="travellingAllowance"
              type="number"
            ></ion-input></ion-item
        ></ion-col>
        <ion-col size="12">
          <ion-item class="input-class" lines="none">
            <ion-input
              label="Breakdown Allowance"
              labelPlacement="stacked"
              formControlName="breakdownAllowance"
              type="number"
            ></ion-input></ion-item
        ></ion-col>
      </ion-row>
    </ion-grid>
    <ion-grid fixed>
      <ion-row class="job-bg"
        ><ion-col
          ><h1 class="ion-no-margin ion-text-center">Deduction Details</h1>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-item class="input-class" lines="none">
            <ion-input
              label="RLY EMPLOYEE INSURANCE SCHEME-C"
              labelPlacement="stacked"
              formControlName="REIS"
              type="number"
            ></ion-input></ion-item
        ></ion-col>
        <ion-col size="12">
          <ion-item class="input-class" lines="none">
            <ion-input
              label="NEW PENSION SCHEME TIER-I"
              labelPlacement="stacked"
              formControlName="newPensionScheme"
              type="number"
            ></ion-input></ion-item
        ></ion-col>
        <ion-col size="12">
          <ion-item class="input-class" lines="none">
            <ion-input
              label="ELECTRIC ENERGY CHARGES"
              labelPlacement="stacked"
              formControlName="electricEnergyCharges"
              type="number"
            ></ion-input></ion-item
        ></ion-col>
        <ion-col size="12">
          <ion-item class="input-class" lines="none">
            <ion-input
              label="WATER CHARGES"
              labelPlacement="stacked"
              formControlName="waterCharges"
              type="number"
            ></ion-input></ion-item
        ></ion-col>
        <ion-col size="12">
          <ion-item class="input-class" lines="none">
            <ion-input
              label="PROF. TAX-MP"
              formControlName="profTaxMp"
              labelPlacement="stacked"
              type="number"
            ></ion-input></ion-item
        ></ion-col>
        <ion-col size="12">
          <ion-item class="input-class" lines="none">
            <ion-input
              label="DRM DISTRESS FUND BPL"
              labelPlacement="stacked"
              formControlName="DDFB"
              type="number"
            ></ion-input></ion-item
        ></ion-col>
        <ion-col size="12">
          <ion-item class="input-class" lines="none">
            <ion-input
              label="WELFARECEN BPL"
              formControlName="welfarecenBpl"
              labelPlacement="stacked"
              type="number"
            ></ion-input></ion-item
        ></ion-col>
        <ion-col size="12">
          <ion-item class="input-class" lines="none">
            <ion-input
              label="RLY INST BHOPAL"
              labelPlacement="stacked"
              formControlName="RLYInstBhopal"
              type="number"
            ></ion-input></ion-item
        ></ion-col>
        <ion-col size="12">
          <ion-item class="input-class" lines="none">
            <ion-input
              label="CRECCS CMTD BPL"
              labelPlacement="stacked"
              formControlName="creccsCMTDBpl"
              type="number"
            ></ion-input></ion-item
        ></ion-col>
        <ion-col size="12">
          <ion-item class="input-class" lines="none">
            <ion-input
              label="LOAN-ECCS BPL"
              labelPlacement="stacked"
              formControlName="loanECCSBPL"
            ></ion-input></ion-item
        ></ion-col>
      </ion-row>
    </ion-grid>
    <ion-grid fixed>
      <ion-row class="pay-bg"
        ><ion-col
          ><h1 class="ion-no-margin ion-text-center">Summary</h1>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-item class="input-class" lines="none">
            <ion-input
              label="PAY DAYS"
              labelPlacement="stacked"
              formControlName="payDays"
              type="number"
            ></ion-input></ion-item
        ></ion-col>
        <ion-col size="12">
          <ion-item class="input-class" lines="none">
            <ion-input
              label="GROSS"
              labelPlacement="stacked"
              formControlName="gross"
              type="number"
            ></ion-input></ion-item
        ></ion-col>
        <ion-col size="12">
          <ion-item class="input-class" lines="none">
            <ion-input
              label="DEDUCTION"
              labelPlacement="stacked"
              formControlName="deduction"
              type="number"
            ></ion-input></ion-item
        ></ion-col>
        <ion-col size="12">
          <ion-item class="input-class" lines="none">
            <ion-input
              label="NETPAY"
              labelPlacement="stacked"
              formControlName="netPay"
              type="number"
            ></ion-input></ion-item
        ></ion-col>
        <ion-col size="12">
          <ion-item class="input-class" lines="none">
            <ion-input
              label="PAY MODE"
              labelPlacement="stacked"
              formControlName="payMode"
              type="text"
            ></ion-input></ion-item
        ></ion-col>
        <ion-col size="12">
          <ion-item class="input-class" lines="none">
            <ion-input
              label="BANK"
              labelPlacement="stacked"
              formControlName="bank"
              type="text"
            ></ion-input></ion-item
        ></ion-col>
        <ion-col size="12">
          <ion-item class="input-class" lines="none">
            <ion-input
              label="ACCOUNT NO"
              labelPlacement="stacked"
              formControlName="accountNo"
              type="number"
            ></ion-input></ion-item
        ></ion-col>

        <ion-col size="12">
          <ion-item class="input-class" lines="none">
            <ion-input
              label="Data Prepared On:"
              labelPlacement="stacked"
              formControlName="preparedDate"
              placeholder="23-MAR-2024 01:00:17"
            ></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="12">
          <ion-item class="input-class" lines="none">
            <ion-input
              type="date"
              label="Salary Month"
              labelPlacement="stacked"
              formControlName="salaryMonth"
            ></ion-input></ion-item
        ></ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
<ion-footer>
  <ion-button expand="full" (click)="submit()">Submit</ion-button>
</ion-footer>
